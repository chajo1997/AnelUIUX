<script>
    $(".btn-outline-warning").on('click', function(e){
        e.preventDefault();
        var id = $(this).data('id');
        document.location.href = '/'+id+'/alarms'
    })
    function reportBtn(id) {
        var checked_variables = getSelectedCheckboxValues('variables')
        $.ajax({
            type: 'GET',
            crossDomain: true,
            dataType: 'json',
            cache: false,
            url: '/get-report',
            data: {"device_id": id, 'variables': checked_variables},
            success: function (response) {

            },
            error: function (response) {

            }
        })
    }

    function downloadPDF2() {
        var newCanvas = document.querySelector('#myChart');
        var newCanvasImg = newCanvas.toDataURL("image/png", 1.0);
        var doc = new jspdf.jsPDF('landscape');
        doc.text(15, 15, "Report");
        doc.addImage(newCanvasImg, 'PNG', 10, 10, 280, 150 );
        doc.save('new-canvas.pdf');
    }
    /*  INITIALIZE GRAPH, UCITATI POCETNE PODATKE PO POTREBI    */
    var ctxL = document.getElementById("myChart").getContext('2d');
    var gradientFill = ctxL.createLinearGradient(0, 0, 0, 290);
    gradientFill.addColorStop(0, "rgba(173, 53, 186, 1)");
    gradientFill.addColorStop(1, "rgba(173, 53, 186, 0.1)");

    var myLineChart = new Chart(ctxL, {
        type: 'line',
        data: {
            labels: ["0", "15", "30", "45", "1h", "1:15", "1:30"], // dummy data
            datasets: [
                {
                    label: "Atribut1",
                    data: [0, 65, 45, 65, 35, 65, 0],
                    backgroundColor: gradientFill,
                    borderColor: ["#AD35BA"],
                    borderWidth: 2,
                    pointBorderColor: "#fff",
                    pointBackgroundColor: "rgba(173, 40, 150, 0.1)",
                }
            ]
        },
        options: {
            responsive: true,
            height: 400,
            plugins: {
                annotation: {
                    annotations: [
                        {
                            type: 'line',
                            mode: 'horizontal',
                            scaleID: 'y-axis',
                            yMin: 60,
                            yMax: 60,
                            borderColor: [
                                "red",
                            ],
                            borderDash: [5, 5],
                            borderWidth: 1,
                            label: {
                                enabled: false,
                                content: 'Set point'
                            }
                        }
                    ],
                    drawTime: "afterDraw" // (default)
                }
            }
        }
    });

    function getSelectedCheckboxValues(name) {
        const checkboxes = document.querySelectorAll(`input[name="${name}"]:checked`);
        let values = [];
        checkboxes.forEach((checkbox) => {
            values.push(checkbox.value);
        });
        return values;
    }

    /*
      Function 'getValues()' invoked each N seconds where request is sent to the server (localhost/id/data)
      - used to preview default chart (Pmax for example)
      - used to preview char of clicked variable from dropdown list
    */
    var sample_time= 3000
    /*
    window.setTimeout(function () {
      getValues()
      window.location.reload();
      //var myVar = setInterval(getValues, sample_time);
    }, sample_time);
    */
    /*
      Show default graph
    */

    $('#form_graph :input').on('change',function(e){
        e.preventDefault()
        checked_values= getSelectedCheckboxValues('variables')
        if (checked_values.length === 0) {
            alert("You need to specify variable")
            console.log("Array is empty!")
            return 0
        }
        // GET AJAX request
        var form = $(this).closest("form");
        var lastNumber = window.location.href.match(/\d+$/);
        lastNumber = 1; /*for testing*/
        var labels=[];
        var default_data=[];
        $.ajax({
            // GET is a default
            type: 'GET',
            crossDomain: true,
            dataType: 'json',
            cache: false,
            // we can use hard-coded URL or URL template tag (doesn't work) or on form attribute - didn't work
            // napravio sam lokalno api testiranja radi
            // , treba zamijeniti url na odgovarajuci api
            url: 'http://optika.bax/api/'+lastNumber+"/data", //"getme/"+lastNumber+"?variables=P", //"get/ajax/data/", // form.attr("data-validate-url"), // '{% url "get_data" %}' - not working, //"get/ajax/data/" works
            data:{"checked_variables" : checked_values, 'device_id':lastNumber, 'ts': sample_time},
            //dataType: 'json',
            success: function (response) {
                labels= response.labels; //response['labels']
                default_data= response.default_data
                mydata= response.data
                var len = Object.keys(mydata).length; // number of variables
                // mydata is json object with more key:values (variables: arrays)
                setChart(response)
            },
            error: function (response) {
                alert("Error with  the URL and database")
                console.log("Error with  the URL and database")
                console.log(response.status)
                //console.log(response)
            }
        });
    });

    function random_rgba() {
        colors = Math.floor(Math.random() * 255) + ',' + Math.floor(Math.random() * 255) + ',' + Math.floor(Math.random() * 255) + ',';
        return colors ;
    }

    function setChart(response) {
        console.log(response)
        var ctxL = document.getElementById("myChart").getContext('2d');
        var chartData = [];
        var annotation_data = [];
        response.variable.forEach(function(e, index){
            console.log(e, index);
            colors = random_rgba();
            var gradientFill = ctxL.createLinearGradient(0, 0, 0, 290);
            var colors = random_rgba();
            gradientFill.addColorStop(0, "rgba("+colors+ "1)");
            gradientFill.addColorStop(1, "rgba("+colors+ "0.1)");
            chartData.push(
                {
                    label: e+' ('+ (response.set_points[index] != null ? response.set_points[index] : 'No set point') +') ',
                    data: response.data[e],
                    backgroundColor: gradientFill,
                    borderColor: [
                        "rgba("+colors+ "1)",
                    ],
                    borderWidth: 2,
                    pointBorderColor: "rgba("+colors+ "1)",
                    pointBackgroundColor: "#000",
                }
            )
            if(response.set_points[index] != null){
                annotation_data.push({
                    type: 'line',
                    mode: 'horizontal',
                    scaleID: 'y-axis',
                    yMin: response.set_points[index],
                    yMax: response.set_points[index],
                    borderColor: [
                        "rgba("+colors+ "1)",
                    ],
                    borderDash: [5, 5],
                    borderWidth: 1,
                    label: {
                        enabled: true,
                        content: response.set_points[index]
                    }
                })
            }
        });
        myLineChart.options.plugins.annotation.annotations = annotation_data;
        myLineChart.data.datasets = chartData;
        myLineChart.data.labels = response.labels;
        myLineChart.update();
    }
</script>
